<!-- HEADER -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">QS task</a>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="/table">Users table</a></li>
            <li><a href="/edit">Edit users</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-controller="AuthController">
            <li ng-if="isAuth"><a href="" ng-click="logOut()">Log Out</a></li>
            <li ng-if="!isAuth"><a href="/login">Sign In</a></li>
            <li ng-if="!isAuth"><a href="/register">Register</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    {{ signinMessage }}
    <form class="form-horizontal" role="form">
        <div class="form-group">
             <label for="inputEmail" class="col-sm-4 control-label">E-mail</label>
             <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" ng-model="login.email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10 text-center">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <button type="submit" class="btn btn-success btn-block"
                                ng-click="logIn(login.email, login.password)">Log In</button>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2">
                        <a href="/register" class="btn btn-primary btn-block" role="button">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
